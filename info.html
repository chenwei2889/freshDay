
<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" href="swiper.min.css">
		<style type="text/css">
			.swiper-container {
				width: 600px;
				height: 300px;
			}
		</style>
	</head>
	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=3079125618,2772964547&fm=27&gp=0.jpg" ></div>
				<div class="swiper-slide"><img src="http://img2.imgtn.bdimg.com/it/u=2241068275,3424276325&fm=26&gp=0.jpg" ></div>
				<div class="swiper-slide"><img src="http://img2.imgtn.bdimg.com/it/u=3245015536,3374274410&fm=26&gp=0.jpg" ></div>
			</div>
			<!-- 如果需要分页器 -->
			<div class="swiper-pagination"></div>

			<!-- 如果需要导航按钮 -->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>

			<!-- 如果需要滚动条 -->
			<div class="swiper-scrollbar"></div>
		</div>
		<script src="jquery-1.11.3.min.js"></script>
		<script src="swiper.jquery.min.js"></script>
		<script>
			var mySwiper = new Swiper('.swiper-container', {
				direction: 'vertical',
				loop: true,
				autoplay: true,
				// 如果需要分页器
				pagination: '.swiper-pagination',

				// 如果需要前进后退按钮
				nextButton: '.swiper-button-next',
				prevButton: '.swiper-button-prev',

				// 如果需要滚动条
				scrollbar: '.swiper-scrollbar',
			})
		</script>
	</body>
</html>
